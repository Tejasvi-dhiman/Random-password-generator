<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link rel="stylesheet" href="password.css">
   
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=content_copy" />
</head>
<body>
     <div class="container">
          <h1>Generate a<br> <span>Random password</span></h1>
          <div class="display">
               <input type="text" id="password" placeholder="Password">
               <span class="material-symbols-outlined copy-icon " onclick="copyPassword()">
                    content_copy
                    </span>
               </div>
               <button class="btn " onclick="createPassword()">
                   Generate Password</button>
     </div>
     <script src="password.js"> </script>
</body>
</html>
